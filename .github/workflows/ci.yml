name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "**"

concurrency:
  group: ${{ github.event.pull_request && format('ci-pr-{0}', github.event.pull_request.number) || 'ci-push-main' }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Setup environment"
        uses: ./.github/actions/setup-env

      - name: "Resolve version"
        id: version
        shell: bash
        run: |
          echo ::set-output name=version::$(node -e "console.log(require('./package.json').version);")

      - name: "Build and Pack"
        run: yarn build:prod && yarn pack:extension

      - name: "Test"
        run: yarn test

      - name: "Upload vsix"
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v2
        with:
          name: vscode_diff_viewer_v${{ steps.version.outputs.version }}
          path: dist/vscode_diff_viewer_v${{ steps.version.outputs.version }}.vsix
