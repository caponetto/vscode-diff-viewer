name: less-is-more

on:
  pull_request:
    branches: "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Output version
        id: version
        run: |
          echo ::set-output name=version::$(node -e "console.log(require('./package.json').version);")
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup Yarn
        run: npm install -g yarn@1.22.5

      - name: Download dependencies
        run: yarn install

      - name: "Build :: prod and pack"
        run: yarn run prod

      - name: Less is more
        uses: caponetto/less-is-more@v0.0.2
        with:
          released_artifact_name: vscode_diff_viewer
          artifact_path: dist/vscode_diff_viewer_${{ steps.version.outputs.version }}.vsix
          max_increase_percentage: 10
